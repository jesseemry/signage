<!DOCTYPE html>
<html>
<head>
  <title>Jesse's Kiosk Mode App</title>
</head>
<body>
  <div id='content'>Testing redirect</div>
</body>

<Script>
  function readURLParameter(parameterName) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(parameterName);
  }

  function passToScript() {
  const pageName = readURLParameter('signGroup'); 
  const versionURL = 'https://script.google.com/macros/s/AKfycbzPELmfHUlhYyS8Y492r7-wd3F6u5dzKamz7tijTj89j41HNKvSD1BCM-rq6VrqMRpx/exec';
  const redirectURL = versionURL + '?signGroup=' + pageName;
  document.getElementById('content').innerHTML = pageName;

  
  window.location.href = redirectURL; // Redirect to default page
  }
  passToScript()
  
</Script>
</html>
